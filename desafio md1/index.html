<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Desafio Módulo 1</title>
  </head>
  <body>
    <!-- TITLE -->
    <h1>Pesquisa de usuários</h1>
    <!-- CONTAINER -->
    <div class="container">
      <!-- INPUTS -->
      <div class="form">
        <input id="ipt-busca" type="text" placeholder="Busca" />
        <input id="ipt-button" type="button" value="BUSCAR" />
      </div>
      <!-- TABELAS -->
      <div class="tabelas">
        <div class="lista">
          <h5>Nenhum usuário filtrado</h5>
          <div id="tabNames"></div>
        </div>
        <div class="lista">
          <h5>Nada a ser exibido</h5>
          <div id="tabStatistic"></div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
